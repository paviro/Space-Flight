<html>
<head>
<link rel="stylesheet" type="text/css" href="keyframes.css">
<title>Space</title>
<style>
* {
margin:0px; 
padding:0px
}
#sky{
position: absolute;
height: 4000px;
width: 100%;
background: rgb(0,0,0);
background: -moz-linear-gradient(top, rgba(0,0,0,1) 0%, rgba(30,87,153,1) 54%, rgba(125,185,232,1) 100%);
background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,1)), color-stop(54%,rgba(30,87,153,1)), color-stop(100%,rgba(125,185,232,1)));
background: -webkit-linear-gradient(top, rgba(0,0,0,1) 0%,rgba(30,87,153,1) 54%,rgba(125,185,232,1) 100%);
background: -o-linear-gradient(top, rgba(0,0,0,1) 0%,rgba(30,87,153,1) 54%,rgba(125,185,232,1) 100%);
background: -ms-linear-gradient(top, rgba(0,0,0,1) 0%,rgba(30,87,153,1) 54%,rgba(125,185,232,1) 100%);
background: linear-gradient(top, rgba(0,0,0,1) 0%,rgba(30,87,153,1) 54%,rgba(125,185,232,1) 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#000000', endColorstr='#7db9e8',GradientType=0 );
}
#rocket{
z-index:0;
bottom: 40px;
left:45%;
position: fixed;
height: 503px;
width: 183px;
background-image:url(img/rocket.png);
background-repeat:no-repeat;
background-position:center center;
}
#end{
position:absolute;
left: 13%;
top: 40px;
font-size:60px;
color: red;
z-index:1;
}
#bottom{
position: absolute;
bottom: 1px;
visibility: hidden;
}
#earth{
position: absolute;
left: 30%;
margin-left: -150px;
bottom:0px;
height:555;
width: 900px;
background-image:url(img/earth.png);
background-repeat:no-repeat;
background-position:center center;
}
.clouds{
position:absolute;
}
#cloud1{
	z-index:1;
	height: 90px;
	width: 206px;
	opacity:1;
	bottom: 1070px;
	-webkit-animation-name: cloud1;
	-webkit-animation-duration: 9s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
	-moz-animation-name: cloud1;
	-moz-animation-duration: 30s;
	-moz-animation-iteration-count: infinite;
	-moz-animation-timing-function: linear;
	-ms-animation-name: cloud1;
	-ms-animation-duration: 30s;
	-ms-animation-iteration-count: infinite;
	-ms-animation-timing-function: linear;
	animation-name: cloud1;
	animation-duration: 30s;
	animation-iteration-count: infinite;
	animation-timing-function: linear;
	background-image:url(img/cloud1.png);
background-repeat:no-repeat;
background-position:center center;
}
#cloud2{
	height: 112px;
	width: 247px;
	z-index:0;
	opacity:0.5;
	bottom: 900;
	-webkit-animation-name: cloud2;
	-webkit-animation-duration: 20s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
	-moz-animation-name: cloud2;
	-moz-animation-duration: 20s;
	-moz-animation-iteration-count: infinite;
	-moz-animation-timing-function: linear;
	-ms-animation-name: cloud2;
	-ms-animation-duration: 20s;
	-ms-animation-iteration-count: infinite;
	-ms-animation-timing-function: linear;
	animation-name: cloud2;
	animation-duration: 20s;
	animation-iteration-count: infinite;
	animation-timing-function: linear;
	background-image:url(img/cloud2.png);
background-repeat:no-repeat;
background-position:center center;
}
#cloud3{
	height: 112px;
	width: 247px;
	z-index:1;
	opacity:0.8;
	bottom: 750;
	-webkit-animation-name: cloud2;
	-webkit-animation-duration: 15s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
	-moz-animation-name: cloud2;
	-moz-animation-duration: 15s;
	-moz-animation-iteration-count: infinite;
	-moz-animation-timing-function: linear;
	-ms-animation-name: cloud2;
	-ms-animation-duration: 15s;
	-ms-animation-iteration-count: infinite;
	-ms-animation-timing-function: linear;
	animation-name: cloud2;
	animation-duration: 15s;
	animation-iteration-count: infinite;
	animation-timing-function: linear;
	background-image:url(img/cloud2.png);
background-repeat:no-repeat;
background-position:center center;
}
#meteor{
	bottom: 3470px;
	position:absolute;
	height: 47px;
	width: 100px;
	-webkit-animation-name: meteor;
	-webkit-animation-duration: 40s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
	-moz-animation-name: meteor;
	-moz-animation-duration: 40s;
	-moz-animation-iteration-count: infinite;
	-moz-animation-timing-function: linear;
	-ms-animation-name: meteor;
	-ms-animation-duration: 40s;
	-ms-animation-iteration-count: infinite;
	-ms-animation-timing-function: linear;
	animation-name: meteor;
	animation-duration: 40s;
	animation-iteration-count: infinite;
	animation-timing-function: linear;
	background-image:url(img/meteor.png);
background-repeat:no-repeat;
background-position:center center;
}
</style>
</head>
<body onload="window.location = '#bottom';fly()">
<script>
function fly() {
    	window.scrollBy(0,-1); 
    	setTimeout('fly()',2);
}
</script>
<div id="end">You reached the end! (Project not finished)</div>
<div id="sky">
<div id="earth"></div>
<div class="clouds" id="cloud1"></div>
<div class="clouds" id="cloud2"></div>
<div class="clouds" id="cloud3"></div>
<div id="meteor"></div>
<div id="bottom"></div>
</div>
<div id="rocket"></div>
</body>
